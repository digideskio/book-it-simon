<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/cosmo/bootstrap.min.css">
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

    <script src="/js/jquery.js" type="text/javascript"></script>
    <style>
        /* centered columns styles */
        .row-centered {
            text-align:center;
        }
        .col-centered {
            display:inline-block;
            float:none;
            /* reset the text-align */
            text-align:left;
            /* inline-block space fix */
            margin-right:-4px;
        }
        .col-fixed {
            /* custom width */
            width:320px;
        }
        .col-min {
            /* custom min width */
            min-width:320px;
        }
        .col-max {
            /* custom max width */
            max-width:320px;
        }
        #min-head{
            min-width: 150px;
        }
        #img-footer {
            max-width: 300px;
        }
        body { padding-bottom: 60px; }
    </style>
</head>

<body>
<nav style="color:white; background-color: #383f46" class="navbar navbar-default"><h1>Book It Simon</h1></nav>
<div class="container">
    <div id="content-main" class="row">
        <!--<div class="col-lg-3 col-md-2 col-sm-2"></div>-->
        <div class="row row-centered">
            <div class="col-lg-6 col-md-8 col-sm-8 col-centered">
                <form action="/search" method="post">
                    <div class="row ">
                        <h3>Departure</h3>
                        <div class="form-group">
                            <label for="depOrig">From</label>
                            <input id="depOrig" name="departureFlight.origin" type="text" value="JFK" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="depDest">To</label>
                            <input id="depDest" name="departureFlight.destination" type="text" value="SEA" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="depDate">Date</label>
                            <input id="depDate" name="departureFlight.date" type="text" value="2015-05-08" class="form-control"/>
                            <div class="form-group">
                                <label for="depCabin">Preferred Cabin</label>
                                <select id="depCabin" name="departureFlight.preferredCabin">
                                    <options value="COACH" selected>Coach<option>
                                        <options value="BUSINESS">Business Class<option>
                                            <options value="FIRST">First Class<option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="row row-centered">
                        <h3>Return</h3>
                        <div class="form-group">
                            <label for="retOrig">From</label>
                            <input id="retOrig" name="returnFlight.origin" type="text" value="SEA" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="retDest">To</label>
                            <input id="retDest" name="returnFlight.destination" type="text" value="JFK" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="retDate">Date</label>
                            <input id="retDate" name="returnFlight.date" type="text" value="2015-05-21" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="retCabin">Preferred Cabin</label>
                            <select id="retCabin" name="returnFlight.preferredCabin">
                                <options value="COACH" selected>Coach<option>
                                    <options value="BUSINESS">Business Class<option>
                                        <options value="FIRST">First Class<option>
                            </select>
                        </div>
                    </div>
                    <div class="row row-centered">
                        <h3>Options</h3>
                        <div class="form-group-inline">
                            <label for="numPassengers">Departure</label>
                            <input id="numPassengers" name="passengers.adultCount" type="text" value="1" class="form-control"/>
                            <label for="nonstop">Non Stop</label>
                            <input id="nonstop" type="checkbox">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>

        </div>
        <!--<div class="col-lg-3 col-md-2 col-sm-2 col-xs-1"></div>-->

        <div class="row">&nbsp;</div>
    </div>
    <nav class="navbar navbar-inverse navbar-bottom navbar-fixed-bottom" style="padding:0 0 0 0; background-color: #383f46;min-height: 60px;margin-top: 60px;color:white;font-size: 13px;font-weight: bold">

        <img  id="img-footer" width="25%" src="http://assets.concur.com/logos/Concur_Logo_HZ_Reverse_500px.png">
        <p>&nbsp;&nbsp; &copy; Copyright 2015 - Concur - All Rights Reserved</p>


    </nav>
</div>
    <script src="compose.js" type="text/javascript"></script>

</body>
</html>
