<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/cosmo/bootstrap.min.css">
    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="read.js" type="text/javascript"></script>
    <style>
        /* centered columns styles */
        .row-centered {
            text-align:center;
        }
        .col-centered {
            display:inline-block;
            float:none;
            /* reset the text-align */
            text-align:left;
            /* inline-block space fix */
            margin-right:-4px;
        }
        .col-fixed {
            /* custom width */
            width:320px;
        }
        .col-min {
            /* custom min width */
            min-width:320px;
        }
        .col-max {
            /* custom max width */
            max-width:320px;
        }
        #min-head{
            min-width: 150px;
        }
        #img-footer {
            max-width: 300px;
        }
        body { padding-bottom: 60px; }
    </style>
    <script src="/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="/bootstrap-datepicker/locales/bootstrap-datepicker.en-GB.min.js" charset="UTF-8"></script>

</head>

<body>
<nav style="color:white; background-color: #383f46" class="navbar navbar-default"><h1>Book It Simon</h1></nav>
<div class="container">
    <div id="content-main" class="row">
        <!--<div class="col-lg-3 col-md-2 col-sm-2"></div>-->
        <div class="row row-centered">
            <div class="col-lg-6 col-md-8 col-sm-8 col-centered">
                <div class="container">
                    <form action="/search" method="post">
                    <div class="row ">
                        <div class="input-daterange input-group" id="datepicker">
                            <input type="text" id="datepick-start" class="input-sm form-control" placeholder="1/1/2015" name="start">
                            <span class="input-group-addon">to</span>
                            <input type="text" id="datepick-end" class="input-sm form-control" placeholder="1/2/2015" name="end">
                        </div>
                        <div class="row">&nbsp;</div>
                    </div>
                    </form>
                    </div>
                    <nav class="navbar navbar-inverse navbar-bottom navbar-fixed-bottom" style="padding:0 0 0 0; background-color: #383f46;min-height: 60px;margin-top: 60px;color:white;font-size: 13px;font-weight: bold">

                        <img  id="img-footer" width="25%" src="http://assets.concur.com/logos/Concur_Logo_HZ_Reverse_500px.png">
                        <p>&nbsp;&nbsp; &copy; Copyright 2015 - Concur - All Rights Reserved</p>
                    </nav>
            </div>
</body>
</html>
