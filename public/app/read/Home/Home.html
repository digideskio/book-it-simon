<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="../../scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <link href="../../content/Office.css" rel="stylesheet" type="text/css" />
    <link id="bs-css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link id="bsdp-css" href="/bootstrap-datepicker/css/bootstrap-datepicker3.css" rel="stylesheet">
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
    <script type="text/javascript"></script>

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    
    <script src="/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="/bootstrap-datepicker/locales/bootstrap-datepicker.en-GB.min.js" charset="UTF-8"></script>

</head>
<body>
    <div id="content-main">
        <div class="padding">
            <p><strong>Add home screen content here.</strong></p>
            <p>For example, this app was activated with following details:</p>

            <table id="details">
                <tr>
                    <th>Subject:</th>
                    <td id="subject"></td>
                </tr>
                <tr>
                    <th>From:</th>
                    <td id="from"></td>
                </tr>
                <tr>
                    <th>Start:</th>
                    <td id="start"></td>
                </tr>
                <tr>
                    <th>End:</th>
                    <td id="end"></td>
                </tr>
            </table>
        </div>
        <div class="container">
            <div class="col-md-offset-2 col-lg-offset-2">
                <div class="input-daterange input-group" id="datepicker">
                    <input type="text" id="datepick-start" class="input-sm form-control" placeholder="1/1/2015" name="start">
                    <span class="input-group-addon">to</span>
                    <input type="text" id="datepick-end" class="input-sm form-control" placeholder="1/2/2015" name="end">
                </div>
            </div>
        </div>
        
    </div>
    <div id="content-footer">
        <div class="padding">
            <span onClick='createAppointment()'>click me</span>
            <a target="_blank" href="https://go.microsoft.com/fwlink/?LinkId=276814">Find more samples online...</a>
        </div>
    </div>
    <script src="Home.js" type="text/javascript"></script>
</body>
</html>
