<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <link rel="/stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/cosmo/bootstrap.min.css">
    <script src="/js/jquery.js" type="text/javascript"></script>
    <style>
        #min-head{
            min-width: 150px;
        }
        #img-footer {
            max-width: 300px;
        }
        body { padding-bottom: 120px; }
    </style>
</head>
<body>
<nav style="color:white; background-color: #383f46" class="navbar navbar-default">&nbsp;<img id="min-head"  width="15%" src="http://assets.concur.com/logos/Concur_Logo_HZ_Reverse_500px.png"></nav>

<div id="content-main" class="row">
    <div class="col-lg-3 col-md-2 col-sm-2"></div>
    <div class="col-lg-6 col-md-8 col-sm-8">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
        <div class="col-lg-3 col-md-2 col-sm-2"></div>
    </div>

    <nav class="navbar navbar-inverse navbar-bottom navbar-fixed-bottom" style="padding:0 0 0 0; background-color: #383f46;min-height: 120px;margin-top: 120px;color:white;font-size: 13px;font-weight: bold">

        <img  id="img-footer" width="25%" src="http://assets.concur.com/logos/Concur_Logo_HZ_Reverse_500px.png">
        <p>&nbsp;&nbsp; &copy; Copyright 2015 - Concur - All Rights Reserved</p>


    </nav>
</div>
</body>
</html>
