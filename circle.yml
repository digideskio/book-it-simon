## Customize the test machine
machine:

  timezone:
    America/Los_Angeles # Set the timezone

  # Version of ruby to use
  node:
    version:
      v0.10.36


  # Add some environment variables
  environment:
    CIRCLE_ENV: test
    PORT: 80

## Customize checkout
checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules

deployment:
  production:
    branch: master
    commands:
      - curl https://bookitsimon.tk/update


